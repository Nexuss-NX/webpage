    <div class="center"
        <h2>Final Project</h2>

        <p>Javascript can change HTML attributes values. This is a representation of AND</p>

        
             <button onclick="document.getElementById('HTML NODE').src='AND 0.png'">0 AND 0</button>

             <img id="HTML NODE" src="AND 0.png" style="width: 400;">
             <button onclick="document.getElementById('HTML NODE').src='AND 2.png'">0 AND 1</button>

             <button onclick="document.getElementById('HTML NODE').src='AND 3.png'">1 AND 0</button>

             <button onclick="document.getElementById('HTML NODE').src='AND 4.png'">1 AND 1</button>
        </div>

    </div>
 
    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function(){
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>

</body>
