        <h2>Final Project</h2>

        <p>Javascript can change HTML attributes values. This is a representation of NOT</p>
        <P>In this case Javascript changes the value of the src(source) attributes of an image.</P>

        <button onclick="document.getElementById('HTML NODE').src='off.png'">on</button>

        <img id="HTML NODE" src="off.png" style="width: 400;">

        <button onclick="document.getElementById('HTML NODE').src='on.png'">off</button>
    
        </div>

    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function(){
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>
